<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">GifsApp</h3>
    <hr class="text-white">

    <h5 class="text-danger" *ngIf="!tagHistory.length">Empty History</h5>
    <h5 class="text-white" *ngIf="tagHistory.length">History</h5>
    <div class="list-group list-reset">
        <button (click)="rebuscar(busqueda)" 
            *ngFor="let busqueda of tagHistory" 
            class="list-group-item list-group-action">
            {{ busqueda | titlecase }}
        </button>
    </div>

</div>
